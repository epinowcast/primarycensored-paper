name: Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
    - uses: actions/checkout@v4

    - uses: r-lib/actions/setup-pandoc@v2

    - uses: r-lib/actions/setup-r@v2
      with:
        use-public-rspm: true

    - name: Install task
      run: |
        sh -c "$(curl -ssL https://taskfile.dev/install.sh)"
        sudo mv ./bin/task /usr/local/bin/
        
    - name: Install dependencies
      run: task install

    - name: Lint package
      run: |
        Rscript -e "
        library(lintr)
        lints <- lint_package()
        if (length(lints) > 0) {
          cat('=== LINTING ISSUES FOUND ===\n')
          print(lints)
          cat('\n=== Please fix the above issues ===\n')
          quit(status = 1)
        } else {
          cat('âœ“ Package passed linting checks\n')
          quit(status = 0)
        }
        "